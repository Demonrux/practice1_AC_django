<!DOCTYPE html>
<html>
<title>Поиск данных</title>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/search.css' %}">
</head>
<body>
    <div class="search-container">
        <h1>Поиск данных</h1>
        <form method="post" class="search-form">
            {% csrf_token %}
            <div class="input-group">
                <div class="search-options">
                    <label>
                        <input type="radio" name="search_type" value="id" checked>
                        <span>По ID</span>
                    </label>
                    <label>
                        <input type="radio" name="search_type" value="name">
                        <span>По именам</span>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="search_query" id="search_label">Введите ID</label>
                <input
                    type="text"
                    id="search_query"
                    name="search_query"
                    {% if error %} class="error" {% endif %}
                    value="{{ search_query|default:'' }}"
                    placeholder="Введите ID"
                >
                <i class="fas fa-search floating-icon"></i>
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
            </div>

            <div class="table-selector">
                <div class="table-selector-toggle" id="tableSelectorToggle">
                    <span>Выберите таблицы для поиска</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="table-selector-dropdown" id="tableSelectorDropdown">
                    <div class="table-option">
                        <input type="checkbox" id="selectAllTables" checked>
                        <label for="selectAllTables">Все таблицы</label>
                    </div>
                    {% for table in tables %}
                    <div class="table-option">
                        <input type="checkbox" id="table_{{ forloop.counter }}" name="tables" value="{{ table }}" checked>
                        <label for="table_{{ forloop.counter }}">{{ table }}</label>
                    </div>
                    {% endfor %}
                </div>
                <div class="selected-tables" id="selectedTables"></div>
            </div>

            <button type="submit">
                <i class="fas fa-search" style="margin-right: 8px;"></i> Поиск
            </button>
        </form>
    </div>
    <script> src="{% static 'app/js/search_script.js' %} </script>
</body>
</html>
